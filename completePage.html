<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles/common.css" />
    <link rel="stylesheet" href="src/styles/completePage.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo:wght@100..900&family=Noto+Sans:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link

    />
    <title>completePage</title>

  <body>
    <main class="complete-cont flex">
      <div class="complete-main flex">

            type="text"
            placeholder="등록할 이름을 입력해주세요."

        <div class="complete-button-container flex">

        </div>
      </div>
    </main>
