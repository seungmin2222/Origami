<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="firebase.js"></script>
    <link rel="icon" href="/src/assets/img/guide.png" />
    <link rel="stylesheet" href="./src/styles/common.css" />
    <link rel="stylesheet" href="./src/styles/main.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@4.0.1/reset.min.css"
    />
    <title>Origami</title>
  </head>
  <body>
    <main class="flex main-container">
      <div class="main-bg">
        <div class="mode-blur-bg white-color hidden">
          <div class="flex guide-mode-box">
            <button class="guide-mode active blue-bg" data-mode="puppy">
              <img class="rocket-img" src="./src/assets/img/rocket-img.png" />
              <div class="play-icon"></div>
              <div class="check-icon"></div>
              <div class="mode-info">
                <p class="font-md font-bold flex-start">PUPPY</p>
                <span class="font-sm font-light flex-start level">Easy</span>
              </div>
            </button>
            <button class="guide-mode red-bg" data-mode="plane">
              <img class="rocket-img" src="./src/assets/img/rocket-img.png" />
              <div class="play-icon"></div>
              <div class="mode-info">
                <p class="font-md font-bold flex-start">PLANE</p>
                <span class="font-sm font-light flex-start level">Normal</span>
              </div>
            </button>
            <button class="guide-mode green-bg" data-mode="boat">
              <img class="rocket-img" src="./src/assets/img/rocket-img.png" />
              <div class="play-icon"></div>
              <div class="mode-info">
                <p class="font-md font-bold flex-start">BOAT</p>
                <span class="font-sm font-light flex-start level">Hard</span>
              </div>
            </button>
          </div>
        </div>
      </div>
      <nav class="sidebar-container">
        <div class="flex sound-box">
          <audio
            class="main-bgm"
            src="./src/assets/sound/origami_main_music.mp3"
            loop
            autoplay
          ></audio>
          <button class="sound-button"></button>
        </div>
        <div class="mode-box">
          <button class="mode-button active" id="sandboxMode">
            <span class="font-md font-bold">SANDBOX MODE</span>
          </button>
          <button class="mode-button" id="guideMode">
            <span class="font-md font-bold">GUIDE MODE</span>
          </button>
        </div>
        <button class="font-lg font-bold big-start-button button-red">
          START
        </button>
      </nav>
    </main>
    <script type="module" src="./src/components/mobileRedirect.js"></script>
    <script type="module" src="./src/components/main.js"></script>
  </body>
</html>
